    function decodeHtmlCharCodes(str) { 
  return str.replace(/(&#(\d+);)/g, function(match, capture, charCode) {
    return String.fromCharCode(charCode);
  });
}

    
    $(document).ready(function(){
   
      let NOW, r;
      function parseURL() {
        let decode = $(location).attr("href").split("=")[1];
        NOW = decode;
        if (NOW.indexOf("%20") >= 0) NOW = NOW.replace(/%20/g, " ");
        NOW = NOW.replace(/%E2%80%94/g, "——");
        NOW = NOW.replace(/%27/g, "'");

        return NOW;
        }
      
      if (window.location.href.indexOf("?=") > -1) {
        r = parseURL();
      }
      
      
      let text = decodeURI(r);
      
//      document.title = r.split(".")[0] + ".";
      document.title = r.split(".")[0] + ".";
     $("p").html( decodeURI(r.substring(r.indexOf(".") + 2)) );
      
    })
    
    
  </script>
